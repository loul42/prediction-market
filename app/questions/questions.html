<div class="column justify-content-md-center">

    <ul class="col col-lg-6 list-group">
     <h3> List of questions </h3>
      <li class="list-group-item" ng-repeat="question in questions">
      <span class="row">{{question.name}}
       <p>Total reward: {{question.amount}} units</p>
        <button class="btn btn-primary btn-sm pull-right" ng-disabled="product.amount<1" ng-click="buy(product)">Vote Yes</button>
        <button class="btn btn-primary btn-sm pull-left" ng-disabled="product.amount<1" ng-click="buy(product)">Vote No</button>
        </span>
       </li> 
    </ul>
</div>
